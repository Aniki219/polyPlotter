<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.js"></script>
  <script src="polynomial.js"></script>
  <script src="point.js"></script>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <script src="index.js"></script>
  <div class = "content">
    <div id="left-column">
      <div>
        Point spacing:
        <input id="sslider" type="range" value="15" step=".1" min="5" max="50" />
        <span id="svalue">15</span>
      </div>

      <button onClick="addFunc()">Add function</button>

      <ul id="functions">
        <li id="functionTemplate">
          <div class="sliders">
            <div>
              a:
              <input class="slider" type="range" value="0" step=".1" max="10" min="-10" />
              <span class="value">0</span>
            </div>
            <div>
              b:
              <input class="slider" type="range" value="0" step=".1" max="10" min="-10" />
              <span class="value">0</span>
            </div>
            <div>
              c:
              <input class="slider" type="range" value="0" step=".1" max="10" min="-10" />
              <span class="value">0</span>
            </div>
          </div>
          <div>
            Hue:
            <input class="hslider" type="range" value="30" step="10" max="100" />
            <span class="hvalue">30</span>
          </div>
          <button class="addTerm">Add Term</button>
          <button class="removeBlock">Remove Function</button>
        </li>
      </ul>
    </div>

    <div id="right-column">
      <div>
        <h1> Polynomial: f(x) = Î£ a<sub>n</sub>x<sup>n</sup> + a<sub>n-1</sub>x<sup>n-1</sup> + ... + a<sub>0</sub> </h1>
      </div>
      <div id = "canvas"></div>
    </div>
  </div>
</body>
